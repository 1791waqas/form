<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="main">
    <div class="register">
        <h2>Register here</h2>
        <form id="register">
            <label>First Name :</label>
            <br>
            <input type="text" class="name"
            placeholder="Enter Your First Name" 
            required>
            <br><br>
            <label>Last Name :</label>
            <br>
            <input type="text" class="name"
           placeholder="Enter Your Last Name">
           <br><br>
           <label>Father's Name:</label>
           <br>
           <input type="text" class="name"
           placeholder="Enter Your Father's Name">
           <br><br>
           <label>Your Age :</label>
           <br>
           <input type="number" min="18" max="50"
           class="name" placeholder="Click Up & DOWN To
            Enter Valid Age">
            <br><br>
            <label>Email:</label>
            <br>
            <input type="email" class="name"
            placeholder="Enter Your Valid Email" required >
            <br><br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" 
            required>
            <span>Male</span>
            <input type="radio" name="gender">
            <span>Fimale</span>
            <input type="radio" name="gender">
            <span>Other</span>
            <br><br>
            <label>Known Language :</label>
            <br>
            &nbsp; &nbsp;&nbsp;
            <input type="checkbox">
            <span>Urdo</span>
            &nbsp;
            <input type="checkbox">
            <span>Punjabi</span>
            &nbsp;
            <input type="checkbox">
            <span>English</span>
            <br><br>
            <input type="submit" value="submit">
             </form>
    </div><!--end register-->
 </div><!--main-->  
</body>
</html>
